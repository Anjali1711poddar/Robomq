<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="Name"> Name</label>
        <input type="text" formControlName="Name" class="form-control" >

            <div *ngIf="registerForm.controls.Name.errors?.required"> Name is required</div>
        </div>

    <div class="form-group">
      <label for="emailid">EmailId</label>
      <input type="text" formControlName="emailid" class="form-control" >

          <div *ngIf="registerForm.controls.emailid.errors?.required">EmailId is required</div>
      </div>

    <div class="form-group">
        <label for="id">Id</label>
        <input type="number" formControlName="id" class="form-control" >

            <div *ngIf="registerForm.controls.id.errors?.required">Id is required</div>
        </div>


    <div class="form-group">
        <label for="mobileno">MobileNo</label>
        <input type="number" formControlName="mobileno" class="form-control" >

            <div *ngIf="registerForm.controls.mobileno.errors?.required">MobileNo is required</div>
        </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" >

            <div *ngIf="registerForm.controls.password.errors?.required">Password is required</div>
            <span *ngIf="registerForm.controls.password.errors?.pattern">Provide valid password</span>
    </div>

    <div class="form-group">
        <button  class="btn btn-primary">

            Register
        </button>
        <a routerLink="/login" class="btn btn-link">Cancel</a>
    </div>

</form>
