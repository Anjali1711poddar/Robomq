<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="emailid">EmailId</label>
        <input type="text" formControlName="emailid" class="form-control" >

            <div *ngIf="loginForm.controls.emailid.errors?.required">EmailId is required</div>
        </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control">

            <div *ngIf="loginForm.controls.password.errors?.required">Password is required</div>
        </div>

    <div class="form-group">
        <button [disabled] class="btn btn-primary">

            Login
        </button>
        <a routerLink="/register" class="btn btn-link">Register</a>
    </div>
</form>
